<html>
	<head>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      
		<script type="text/javascript" src="scripts/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/knockout.js"></script>
		<script type="text/javascript" src="scripts/materialize.min.js"></script>
		<link rel="stylesheet" href="css/materialize.min.css"></link>
	</head>
	<body>
		<div class="container" id="tree" data-bind='template: { name: "branchTemplate" }'>
		</div>
		 
		<script id="branchTemplate" type="text/html">
			<div style="padding-left: 10px">
				<span>Branch</span>

				<a data-bind="{visible:$data.leaves().length > 0,click: $data.addBranch}">Add Branch</a>
				<a data-bind="click: $data.addLeaf">Add Leaf</a>
			    <div data-bind="foreach: $data.leaves">
			        <div class="chip">Leaf</div>
			    </div>
			    <div id="tree" data-bind='template: { name: "branchTemplate", foreach: $data.branches }'>
			</div>
		</script>

		<script type="text/javascript" src="scripts/tree.js"></script>		
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
